<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>JavaScript Drum Kit | JS Projects by Edinson</title>
  </head>
  <body>
    <main class="container">
      <h1 class="container__title">JavaScript Drum Kit</h1>
      <p class="container__text">Emulador de Sonidos al presionar una tecla.</p>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    </main>

    <a href="#" target="_blank" class="link"
      >Follow me <i class="bi bi-arrow-right-square-fill"></i
    ></a>

    <audio
      data-key="65"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"
    ></audio>
    <audio
      data-key="83"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio
      data-key="68"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"
    ></audio>
    <audio
      data-key="70"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio
      data-key="71"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_boom.wav"
    ></audio>
    <audio
      data-key="72"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_ride.wav"
    ></audio>
    <audio
      data-key="74"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"
    ></audio>
    <audio
      data-key="75"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_tom.wav"
    ></audio>
    <audio
      data-key="76"
      src="./assets/sounds/01 - JavaScript Drum Kit_sounds_tink.wav"
    ></audio>

    <footer class="attribution">
      Challenge by <a href="#" target="_blank">DevTools</a>. Coded by
      <a href="#">Edinson Rivera</a>.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
